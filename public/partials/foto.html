<div ng-controller="FotoController" >

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form novalidate name="formulario" class="row" ng-submit="submit()" >
                <!-- ng-submit="submeter()" -->
                <div class="col-md-12">
                    <!-- Nome -->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input name="nome" class="form-control" ng-model="foto.nome"  type="text" id="name" placeholder="Nome" required>  
                    </div>
                    <!-- FIM Nome -->   
                    <!-- Descrição -->
                    <div class="form-group">
                        <label for="desc">Descrição</label>
                        <input name="desc" class="form-control" ng-model="foto.desc" placeholder="Descrição"  required>
                    </div>
                    <!-- FIM DESCRIÇÃO -->
                    <!-- FILE -->
    
                    <div class="form-group"> 
                        <label for="image">Upload Image</label> 
                        <!-- <input type="file"  id="image" name="image" ng-model="foto.img" required>  -->
                        <input type="file" name="image" id="imageform"/><br><br>
                        
                    </div> 
    
                    <!-- FIM FILE -->
                    <!-- <button type="submit" class="btn btn-primary" >Salvar</button> -->
                    <button class="btn btn-primary">Salvar</button>
                    <a href="/#/home" class="btn btn-primary">Voltar</a>
                    <hr>
                </div>
                <!-- <div class="col-md-6">
                    <img src="foto.img" alt="">
                </div> -->
            </form>
        </div>
    
        <p>{{item.nome}}</p>
        <img ng-src="http://localhost:3000/images/{{item.img}}" alt="{{item.nome}}">
        <p>{{item.desc}}</p>
    </div>
<hr>
    <div class="col-lg-6 col-md-6 ">
        <form novalidate name="formulario" class="row" >
            <!-- ng-submit="submeter()" -->
            <div class="col-md-6">
                <!-- Nome -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input name="nome" class="form-control" ng-model="foto.nome"  type="text" id="name" placeholder="Nome" required>  
                </div>
                <!-- FIM Nome -->   
                <!-- Descrição -->
                <div class="form-group">
                    <label for="desc">Descrição</label>
                    <input name="desc" class="form-control" ng-model="foto.desc" placeholder="Descrição"  required>
                </div>
                <!-- FIM DESCRIÇÃO -->
                <!-- FILE -->

                <div class="form-group"> 
                    <label for="image">Upload Image</label> 
                    <!-- <input type="file"  id="image" name="image" ng-model="foto.img" required>  -->
                    <input type="file" name="image" file-model="myFile"/><br><br>
                    
                </div> 

                <!-- FIM FILE -->
                <!-- <button type="submit" class="btn btn-primary" >Salvar</button> -->
                <button ng-click="uploadFile()"   class="btn btn-primary">Salvar</button>
                <a href="/#/home" class="btn btn-primary">Voltar</a>
                <hr>
            </div>
            <!-- <div class="col-md-6">
                <img src="foto.img" alt="">
            </div> -->
        </form>
    </div>

    <div class="col-lg-6 col-md-6 ">

        <div> 
            <form action="/image" method="POST" enctype="multipart/form-data"> 
                <div class="form-group"> 
                    <label for="nome">Titulo da Imagem</label> 
                    <input class="form-control" type="text" id="nome" placeholder="Name" 
                        value="" name="nome" required> 
                </div> 
                <div class="form-group"> 
                    <label for="desc">Descrição da Imagem</label> 
                    <input type="text" class="form-control"  id="desc" name="desc" placeholder="Descrição" required>
                    
                </div> 
                <div class="form-group"> 
                    <label for="image">Upload Image</label> 
                    <input type="file" name="image" value="" required> 
                </div> 
                <div> 
                    <button type="submit" class="btn btn-primary" >Enviar</button> 
                </div> 
            </form> 
        </div> 
    </div>
 

</div>
