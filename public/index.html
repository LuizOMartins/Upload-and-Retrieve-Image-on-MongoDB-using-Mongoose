<!DOCTYPE html> 
<html lang="pt-br" ng-app="image">
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Image Uploading</title> 
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/image-controller.js"></script>
</head> 
  
<body ng-controller="ImageController"> 
    <h1>To Upload Image on mongoDB</h1> 
    <hr> 
    <div> 
        <form action="/image" method="POST" enctype="multipart/form-data"> 
            <div> 
                <label for="name">Titulo da Imagem</label> 
                <input type="text" id="name" placeholder="Name" 
                       value="" name="name" required> 
            </div> 
            <div> 
                <label for="desc">Descrição da Imagem</label> 
                <textarea id="desc" name="pesc" value="" rows="2" 
                          placeholder="Description" required> 
                </textarea> 
            </div> 
            <div> 
                <label for="image">Upload Image</label> 
                <input type="file" id="image" 
                       name="image" value="" required> 
            </div> 
            <div> 
                <button type="submit">Enviar</button> 
            </div> 
        </form> 
    </div> 
  
    <hr> 
    <button ng-click="getImages()">REQ</button>
    <hr> 
    <div ng-repeat="image in imagens" >
        <!-- <img data-ng-src="data:image/png;base64,{{image.data}}" title="{{image.name}}"> -->
        <img src="data:image/png;base64,{{image.img.data}}"/>
        <span>{{image.name}}</span>
    </div>
  


  
</body> 
  
</html>
